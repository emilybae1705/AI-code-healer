{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Healer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css" rel="stylesheet">
    <style>
        .CodeMirror {
            height: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #output {
            height: 200px;
            overflow-y: auto;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">AI Code Healer</h1>
        
        <div class="row">
            <div class="col-md-8">
                <div class="mb-3">
                    <label for="code-editor" class="form-label">Python Function:</label>
                    <textarea id="code-editor"></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="arguments" class="form-label">Arguments (Python list format):</label>
                    <input type="text" class="form-control" id="arguments" placeholder="[1, 2, 3]">
                </div>
                
                <button class="btn btn-primary" onclick="executeCode()">Execute</button>
            </div>
            
            <div class="col-md-4">
                <label class="form-label">Output:</label>
                <div id="output"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script>
        // Initialize CodeMirror
        var editor = CodeMirror.fromTextArea(document.getElementById("code-editor"), {
            mode: "python",
            theme: "monokai",
            lineNumbers: true,
            indentUnit: 4,
            indentWithTabs: false,
            lineWrapping: true
        });

        // Set default code
        editor.setValue(`def example_function(x, y):
    return x / y`);

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function executeCode() {
            const code = editor.getValue();
            const args = document.getElementById("arguments").value;
            const output = document.getElementById("output");
            
            output.innerHTML = "Executing...";
            
            fetch("/execute/", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    function_code: code,
                    arguments: args
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    output.innerHTML = data.result;
                } else {
                    output.innerHTML = `Error: ${data.error}`;
                }
            })
            .catch(error => {
                output.innerHTML = `Error: ${error.message}`;
            });
        }
    </script>
</body>
</html>
